<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>América TV</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Font Google-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- CSS Optional -->
  <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
  <main>
    <!--header-->
    <header>
      <nav class="transparent z-depth-0">
        <div class="navbar-fixed">
          <div class="nav-wrapper">
            <div class="container">
              <a href="#" class="brand-logo">
                <span class="valign-wrapper"><img src="http://www.comercial.americatv.com.pe/images/logo_header.png"
                    alt="logo">
                  <span class="pl fw-900 fs-18">AMÉRICA TV</span></span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--content-->
    <section class="section">
      <div class="container">
        <div class="row">
          <div id="login">
            <h1 class="text center fs-38 fw-900">Iniciar sesión </h1>
            <div class="container center-align">
              <div class="row z-depth-1 grey lighten-4 login-form">
                <form class="col s12" id="login">
                  <div class="container section center-align">
                    <img src="http://www.comercial.americatv.com.pe/images/logo_form_login.png" alt="logo-form">
                  </div>
                  <div class="row  pb-0">
                    <div class="input-field col s12 pt-4">
                      <input id="email" class="validate" type="email" name="email" />
                      <label for="email">Correo</label>
                    </div>
                  </div>
                  <div class="row pb-0">
                    <div class="input-field col s12 pt-4">
                      <input id="password" class="validate" type="password" name="password" />
                      <label for="password">Contraseña</label>
                    </div>
                    <label style="float: right;">
                      <a class="pink-text" href="http://www.comercial.americatv.com.pe/password/reset"><b>Olvidé mi contraseña</b></a>
                    </label>
                  </div>
                  <div class="row">
                    <button type="submit" class="col s12 btn btn-large waves-effect fsi">Ingresar</button>
                  </div>
                </form>
              </div>
              <div class="recover fs-13 mt-3">
                <span class="d-block fw-700">
                  <a href="http://www.comercial.americatv.com.pe/password/reset" class="text-center fw-700">Olvidé mi
                    contraseña</a>
                </span>
                <span>
                  ¿No tienes una cuenta? <a href="signup.html" class="text-center fw-700 btn-login-register">Regístrate</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
